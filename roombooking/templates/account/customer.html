{% extends 'account/main.html' %}

{% block content%}


  <br>

  <div class="row">
    <div class="col-md">
      <div class="card card-body">
        <h5>Customers Details</h5>

      </div>
      <div class="card card-body">
        <table class="table">
          <tr>
            <th>room</th>
            <th>name</th>
            <th>email</th>
            <th>Phone</th>
            <th>date</th>
          </tr>
          {% for i in customers %}
          <tr>
            <td>{{i.room}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.Phone}}</td>
            <td>{{i.date}}</td>
          </tr>

          {% endfor %}

        </table>
      </div>
    </div>

  </div>

{% endblock %}
