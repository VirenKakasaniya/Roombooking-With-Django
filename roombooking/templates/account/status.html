<br>

<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Room</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{total_room}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-delivered">
			  	<div class="card-header">
			  		<h5 class="card-title">Room Booked</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{booked}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-pending">
			  	<div class="card-header">
			  		<h5 class="card-title">Room not Booked</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{unbooked}}</h3>
			  	</div>
			</div>
		</div>
	</div>
</div>
